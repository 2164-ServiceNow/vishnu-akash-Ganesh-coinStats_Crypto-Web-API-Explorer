<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Crypto App</title>
</head>
<body>
    <div>
        <h1>{{ message }}</h1>
        <a href="/portfolio">Get All Coins</a>
    </div>
    <div ng-controller="searchBarController">
        <h1>Crypto Search</h1>
        <input type="text" ng-model="searchQuery" placeholder="Enter Coin ID" />
        <button ng-click="searchCoin()">Search</button>

        <div ng-if="error" style="color: red;">
            {{ error }}
        </div>

        <div ng-if="coinData">
            <h2>Coin Details:</h2>
            <p><strong>Name:</strong> {{ coinData.name }}</p>
            <p><strong>Symbol:</strong> {{ coinData.symbol }}</p>
            <p><strong>Price:</strong> ${{ coinData.price }}</p>
        </div>
    </div>
</body>
</html>
