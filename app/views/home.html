<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto App - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app/assets/cssFiles/home.css">
</head>
<body ng-controller="homeController">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Crypto Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-3">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                <!-- Search Bar -->
                <form class="d-flex" role="search" action="/search" method="GET">
                    <div class="input-group">
                        <input type="text" name="query" class="form-control" placeholder="Got Some news" aria-label="Search">
                        <button class="btn btn-outline-secondary" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.415l-3.85-3.85a1.007 1.007 0 0 0-.115-.098zm-5.442 1.803a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-text">
            <h1 class="hero-title">Welcome to Crypto App</h1>
            <p class="hero-description">Your one-stop solution for tracking and managing cryptocurrencies.</p>
            <a href="/coins" class="btn btn-custom btn-lg">Get All Coins</a>
        </div>
    </div>

    <!-- News Section -->
    <div class="container">
        <h2>Latest Crypto News</h2>
        
        <!-- Display news articles dynamically -->
        <div ng-if="newsArticles.length > 0">
            <div class="card" ng-repeat="article in newsArticles">
                <img ng-src="{{article.imgUrl}}" alt="Image" class="card-img-top" />
                <div class="card-body">
                    <h5 class="card-title">{{article.title}}</h5>
                    <p class="card-text">{{article.content | limitTo: 100}}...</p>
                    <a href="{{article.link}}" class="btn btn-primary" target="_blank">Read More</a>
                </div>
            </div>
        </div>
    
        <div ng-if="newsArticles.length == 0">
            <p>No news articles available at the moment.</p>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AngularJS Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Your Angular App JS -->
    <script src="app.js"></script>
    <script src="newsService.js"></script>
    <script src="homeController.js"></script>
</body>
</html>
