<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto App - Latest News</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for News Page -->
    <link rel="stylesheet" href="app/assets/cssFiles/news.css">
</head>
<body ng-controller="newsController">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Crypto Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto me-3">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/nft">NFT Trend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutUs">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/news">Latest News</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- News Section -->
    <div class="news-container container mt-4">
        <h1 class="text-center mb-4">Latest Crypto News</h1>
        <div class="row">
            <div class="col-md-4 mb-3" ng-repeat="article in newsArticles">
                <div class="card">
                    <!-- Dynamically binding imgUrl for each article -->
                    <img ng-src="{{ article.imgUrl }}" class="card-img-top" alt="{{ article.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">{{ article.description }}</p>
                        <a href="{{ article.link }}" class="btn btn-primary" target="_blank">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
