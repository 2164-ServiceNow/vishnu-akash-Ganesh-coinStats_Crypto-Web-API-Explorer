<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiat Currencies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="cryptoApp" ng-controller="coinCurrenciesController">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Fiat Currencies</h1>

        <!-- Loading Spinner -->
        <div ng-if="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Error Message -->
        <div ng-if="error" class="alert alert-danger">
            {{ error }}
        </div>

        <!-- Currency Selection and Displaying Rates -->
        <div ng-if="!loading && !error">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="currency1" class="form-label">Select Currency 1</label>
                    <select id="currency1" class="form-select" ng-model="selectedCurrency1" ng-change="getCurrencyRates()">
                        <option ng-repeat="currency in currencies" value="{{ currency.code }}">
                            {{ currency.code }}
                        </option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="currency2" class="form-label">Select Currency 2</label>
                    <select id="currency2" class="form-select" ng-model="selectedCurrency2" ng-change="getCurrencyRates()">
                        <option ng-repeat="currency in currencies" value="{{ currency.code }}">
                            {{ currency.code }}
                        </option>
                    </select>
                </div>
            </div>

            <!-- Exchange Rates Display -->
            <div ng-if="selectedCurrency1 && selectedCurrency2">
                <h4 class="text-center mt-4">Exchange Rates</h4>
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Currency Code</th>
                            <th>Exchange Rate</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ selectedCurrency1 }}</td>
                            <td>{{ getExchangeRate(selectedCurrency1) | number:2 }}</td>
                        </tr>
                        <tr>
                            <td>{{ selectedCurrency2 }}</td>
                            <td>{{ getExchangeRate(selectedCurrency2) | number:2 }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
