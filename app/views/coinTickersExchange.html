<!DOCTYPE html>
<html lang="en" ng-app="cryptoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchanges - Crypto Explorer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Top Crypto Exchanges</h1>

        <div ng-if="exchanges && exchanges.length > 0" class="row">
            <div class="col-md-4 mb-4" ng-repeat="exchange in exchanges">
                <div class="card shadow-sm">
                    <img class="card-img-top" ng-src="{{ exchange.icon }}" alt="{{ exchange.name }} logo">
                    <div class="card-body">
                        <h5 class="card-title">{{ exchange.name }}</h5>
                        <p class="card-text">Rank: {{ exchange.rank }}</p>
                        <p class="card-text">24h Change: {{ exchange.change24h }}%</p>
                        <p class="card-text">24h Volume: ${{ exchange.volume24h | number:2 }}</p>
                        <button class="btn btn-primary" ng-click="viewExchangeDetails(exchange)">
                            View More
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- If no exchanges available -->
        <div ng-if="!exchanges || exchanges.length === 0" class="alert alert-warning">
            No exchanges found. Please try again later.
        </div>
    </div>
</body>
</html>
