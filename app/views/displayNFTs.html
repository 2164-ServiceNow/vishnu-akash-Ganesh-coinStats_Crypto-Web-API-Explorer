<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending NFTs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app/assets/cssFiles/nftTrending.css">

</head>
<body ng-app="CryptoTrader">
    <div ng-controller="nftTrendingController" class="container mt-5">
        <h1 class="mb-4" style="color: white;">Trending NFTs</h1>

        <!-- Loading Spinner -->
        <div ng-if="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Error Message -->
        <div ng-if="error" class="alert alert-danger">
            {{ error }}
        </div>

        <!-- NFT List -->
        <div class="row" ng-if="nfts.length > 0">
            <div class="col-md-4" ng-repeat="nft in nfts">
                <div class="card mb-4">
                    <img ng-src="{{ nft.bannerImg }}" class="card-img-top" alt="{{ nft.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ nft.name }}</h5>
                        <p class="card-text">Blockchain: {{ nft.blockchain }}</p>
                        <p class="card-text">Average Price: ${{ nft.averagePrice }}</p>
                        <p class="card-text">Owners: {{ nft.ownersCount }}</p>
                        <a ng-href="{{ nft.relevantUrls[0].url }}" target="_blank" class="btn btn-primary">View on Etherscan</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
