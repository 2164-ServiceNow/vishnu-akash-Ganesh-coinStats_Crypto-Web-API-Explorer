<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Crypto App</title>
</head>
<body>
    <div>
        <h1>Portfolio</h1>
        <ul>
            <li ng-repeat="coin in coins">
                {{ coin.name }} - {{ coin.price }} USD
                <button ng-click="addCrypto(coin)">Add</button>
            </li>
        </ul>
    </div>
</body>
</html>
